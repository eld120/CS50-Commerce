{% extends "auctions/layout.html" %} {% block body %}
<h2>Active Listings</h2>

{% for object in context %}
<div class="main__wrapper wrapper">
  <img
    class="main__image image"
    src="{{ object.image.url  }}"
    alt="{{ object.title }}"
  />
  <div class="main__listdetail">
    <h3>
      <a class="main__link" href="{{ object.get_absolute_url }}  "
        >{{ object.title }}</a
      >
    </h3>

    <span>Starting Bid: </span>${{ object.start_price }}
  </div>
</div>
{% endfor %} {% endblock %}
