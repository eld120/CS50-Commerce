

<div id="watchlist-form" name="csrfmiddlewaretoken" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% csrf_token %}
    {% if watchlist.active %}
        <button class="main__watchlist-toggle"
        name="watchlist remove"
        hx-target="#watchlist-form" hx-swap="outerHTML"
        hx-patch="{% url 'auctions:watchlist_update' listing.slug %}"
        ><span>&#10084;&#65039;</span> Remove from watchlist</button>
    {% else %}
        <button class="main__watchlist-toggle"
        name="watchlist remove"
        hx-target="#watchlist-form" hx-swap="outerHTML"
        hx-patch="{% url 'auctions:watchlist_update' listing.slug %}"

        ><span>&#129293</span> Add to watchlist</button>
    {% endif %}
    {{watchlist.active}}

</div>
